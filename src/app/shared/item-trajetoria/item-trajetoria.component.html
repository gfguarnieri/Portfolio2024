<div class="item-trajetoria" [class.active]="active" >
    <h3>
        {{ titulo }}
    </h3>
    <p>
        {{ descricao }}
    </p>
    <div class="periodo">
        <span class="inicio">{{ dataInicio?.toLocaleDateString("pt-BR") }}</span>
        <span class="fim">{{ dataFim ? dataFim!.toLocaleDateString("pt-BR") : "Atualmente" }}</span>
    </div>
</div>
