<div class="item-trajetoria" [class.active]="active" >
    <h3>
        {{ titulo }}
    </h3>
    <p>
        {{ descricao }}
    </p>
    <div class="periodo">
        <span class="inicio">{{ dataInicio ? (dataInicio!.getMonth()+1).toString().padStart(2, "0") + "-" +dataInicio!.getFullYear() : "Atualmente" }}</span>
        <span class="fim">{{ dataFim ? (dataFim!.getMonth()+1).toString().padStart(2, "0") + "-" +dataFim!.getFullYear() : "Atualmente" }}</span>
    </div>
</div>
