<div class="item-trajetoria" [class.active]="active" >
    <h3>
        {{ titulo }}
    </h3>
    <p>
        {{ descricao }}
    </p>
    <div class="periodo">
        <span class="inicio">{{ dataInicio ? (ajusteMes(dataInicio!.getMonth()))+ "-" +dataInicio!.getFullYear() : "Atualmente" }}</span>
        <span class="fim">{{ dataFim ? (ajusteMes(dataFim!.getMonth()))+ "-" +dataFim!.getFullYear() : "Atualmente" }}</span>
    </div>
</div>
